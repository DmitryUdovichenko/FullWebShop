<ng-container *ngIf="(breadcrumb$ | async) as breadcrumb">
    <section
    *ngIf="breadcrumb.length > 0 && breadcrumb.slice(-1)[0].label !=='Home'"
    style="margin-top: 100px;">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-7">
                    <h1>{{breadcrumb.slice(-1)[0].label}}</h1>
                </div>
                <div class="col-5">
                    <xng-breadcrumb></xng-breadcrumb>
                </div>
            </div>
        </div>
    </section>
</ng-container>
