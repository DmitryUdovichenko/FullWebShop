<input 
    [type]="type" 
    (input) = "onChange($event.target.value)"
    (blur) = "onTouched()"
    #input
    class="form-control"         
    [class.is-invalid] = "controlDir && controlDir.control && !controlDir.control.valid && controlDir.control.touched" 
    id="{{label}}" 
    placeholder="{{label}}">
<label for="{{label}}">{{label}}</label>
<span class="invalid-tooltip" *ngIf="controlDir.control.errors?.required">{{label}} is required</span>
<span class="invalid-tooltip" *ngIf="controlDir.control.errors?.pattern">Invalid {{label}}</span>
<span class="invalid-tooltip" *ngIf="controlDir.control.errors?.emailExists">Email is already in use</span>
