<div class="container">
    <div class="row">
        <ul class="nav nav-pills nav-justified p-0">
            <li class="nav-item" *ngFor="let step of steps; let i = index">
                <button (click)="onClick(i)" [class.active]="selectedIndex == i" [disabled] = "true" class="nav-link py-3 text-uppercase btn-block font-weight-bold">
                    {{step.label}}
                </button>
            </li>
        </ul>
        <div class="p-0">
            <ng-container [ngTemplateOutlet]="selected.content"></ng-container>
        </div>
    </div>
</div>
