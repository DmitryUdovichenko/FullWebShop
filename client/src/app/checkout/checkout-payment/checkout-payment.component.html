<div class="mt-3" [formGroup]="checkoutForm">
    <div class="d-flex justify-content-md-between align-content-sm-center flex-wrap"><h3>Delivery Method</h3>
        <div class="w-100 mt-3" formGroupName="paymentForm">
            <div class="form-floating" app-text-input [label]="'Name on Card'" formControlName="nameOnCard"></div>
        </div>    
        <div class="col-md-6 pe-3">
            <div #cardNumber class="form-control py-3"></div>
        </div>   
        <div class="col-md-3 pe-3">
            <div #cardExpiry class="form-control py-3"></div>
        </div>  
        <div class="col-md-3">
            <div #cardCvc class="form-control py-3"></div>
        </div>  
        <div class="w-100 mt-3 text-center">
            <ng-container *ngIf="cardErrors">
                <span class="text-danger">{{cardErrors}}</span>
            </ng-container>
        </div>
        <div class="mt-3">
            <button mat-stroked-button color="blue" cdkStepperPrevious ><i class="fa fa-angle-left"></i> Back</button>
            <button [disabled]="loading
            || checkoutForm.get('paymentForm').invalid
            || !cardNumberValid
            || !cardExpiryValid
            || !cardCvcValid"
             mat-raised-button color="blue" class="mx-2" (click)="submitOrder()" >Submit <i class="fa fa-angle-right"></i></button>
        </div> 
        
    </div>
</div>
