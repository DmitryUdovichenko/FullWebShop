<div class="mt-3" [formGroup]="checkoutForm">
    <div class="d-flex justify-content-md-between align-content-sm-center">
        <h3>Shipping address</h3> 
        <button (click)="saveUserAddress()" [disabled]="!checkoutForm.get('addressForm').valid || !checkoutForm.get('addressForm').dirty " class="btn btn-outline-success">Save as default</button>
    </div>
    <div formGroupName="addressForm" class="row mt-3">
        <div class="form-floating col-md-6" app-text-input [label]="'First name'" formControlName="firstName"></div>
        <div class="form-floating col-md-6" app-text-input [label]="'Last name'" formControlName="lastName"></div>
        <div class="form-floating col-md-6" app-text-input [label]="'City'" formControlName="city"></div>
        <div class="form-floating col-md-6" app-text-input [label]="'Street'" formControlName="street"></div>
        <div class="form-floating col-md-6" app-text-input [label]="'Post code'" formControlName="postCode"></div>
    </div>
    <div class="mt-3">
        <button mat-stroked-button color="blue" routerLink="/basket" ><i class="fa fa-angle-left"></i> Back</button>
        <button mat-raised-button color="blue" class="mx-2" cdkStepperNext >Next <i class="fa fa-angle-right"></i></button>
    </div>
</div>
