<div *ngIf="(basket$ | async) === null" class="container">
    <h2>The basket is empty</h2>
</div>
<div *ngIf="basket$ | async" class="container pb-5">
    <div class="row">
        <div class="col-lg-9">
            <ul class="list-group">
                <li *ngFor="let item of (basket$ | async).items" class="list-group-item">
                    <div class="d-flex align-items-center">
                        <img src="{{item.imageUrl}}" alt="" class="col-2" style="height: auto;">
                        <div class="col-5">
                            <h3 class="m-0">{{item.productName}}</h3>
                        </div>
                        <div class="col-1 text-center">{{item.price | currency}}</div>
                        <div class="col-2 text-center">
                            <div>
                                <i (click)="decrementItem(item)" class="fa fa-minus"></i>
                                <span>{{item.quantity}}</span>
                                <i (click)="incrementItem(item)" class="fa fa-plus"></i>
                            </div>
                        </div>
                        <div class="col-1 text-center"><strong>{{item.price*item.quantity | currency}}</strong></div>
                        <div class="col-1 text-center"><i (click)="deleteItem(item)" class="fa fa-trash" style="font-size: 1.5em;"></i></div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-lg-3 mt-md-3">
            <app-order-totals></app-order-totals>
            <a routerLink="/checkout" class="btn btn-outline-primary py-2 btn-block w-100 my-2">Checkout</a>
        </div>
    </div>
</div>
